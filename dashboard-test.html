	<style>
		.droppable{
			width: 200px;
			height: 400px;
			margin: 20px;
			float: left;
			border: 1px solid red;
			margin: auto;
		}
		.ui-draggable{
			width: 190px;
			height: 100px;
			border: 1px solid green;
		}
	</style>

<body>
	<div class="wrapp">
		<div class="wrap">
		</div>
		<div class="droppable ui-droppable ui-state-highlight">
			<div id="1" class="ui-draggable" >
				<p>Перенеси меня1</p>
			</div>
			<div id="2" class="ui-draggable" >
				<p>Перенеси меня2</p>
			</div>
			
		</div> 
		<div class="droppable ui-droppable ui-state-highlight">

			</div>
			<div id="4" class="ui-draggable" >

			</div>
		</div> 
	</div>
</body>
<script src="js/dashboard.js"></script>
<script>
	$(function() {
	
		$('.ui-draggable').draggable({
			start: function() {
           		 $(this).text("Перетаскивание...")
        	},
        	stop: function() {
            	$(this).text("Перетащи меня")
        	}
	});

	  $('.droppable').droppable({
		  drop: function(event, ui) {

			</div>`)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="wrapp">
        <div class="start-page">
           <div class="start-logo">
                    <img src="images/big-logo.png" alt="">
                </div>
            <div class="login-form">
                <div class="sa-block login-pop-up">
                   <h2>Вхід в систему</h2>
                    <form action="">
                       <div class="input-field">
                           <input type="text" class="sa-input" placeholder="Логін" required>
                           <span class="required-field">*</span>
                           <span class="help-error">Не вірно</span>
                       </div>
                        <div class="input-field">
                            <input type="password" class="sa-input" placeholder="Пароль" required>
                             <span class="required-field">*</span>
                        </div>
                        <div class="ckeckbox-form">
                            <span class="sa-checkbox false" data-checked="false"><i class="fa fa-check" aria-hidden="true"></i></span>
                            <input id="remember-me" type="checkbox">
                            <span class="sa-label">Запям'ятати пароль</span>
                        </div>
                        <button type="submit" class="btn--green">Вхід</button>
                    </form>
                </div>
            </div>
            <div class="start-main">
                <div class="start-advantages-list">
                    <ul>
                        <li><img src="images/svg/edit.svg" alt=""><span>Залишайте заявку на обслуговування</span></li>
                        <li><img src="images/svg/notepad.svg" alt=""><span>Слідкуйте за статусом заявки</span></li>
                        <li><img src="images/svg/computer.svg" alt=""><span>Додавайте коментарі до заявки</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
